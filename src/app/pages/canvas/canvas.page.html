

<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="secondary">
            <ion-button>
                <ion-icon slot="icon-only" name="person-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>HTP</ion-title>
        <ion-buttons slot="primary">
            <ion-button color="dark">
                <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="entroEnabled">
        <ion-card-content>
            <ion-row class="video">
                <ion-text translate>
                    Suddenly the colored spots will appear on the screen.
                    Press the Danger button when you see one.
                    The exercise repeats itself 5 times.
                    click Ready to start
                </ion-text>

            </ion-row>

        </ion-card-content>
    </ion-card>

        <div *ngIf="!entroEnabled" class="divCanv ion-padding" #divCanv>
            <canvas class="canvas" #myCanvas (touchstart)="handleStart($event)" (touchmove)="handleMove($event)"></canvas>
        </div>


</ion-content>

<ion-footer>
    <ion-toolbar color="primary" *ngIf="entroEnabled">
        <!-- <p class="ion-text-center">Conferma la scheda</p> -->
        <ion-buttons slot="end">
            <ion-button>
                <ion-label translate>Avanti</ion-label>
                <ion-icon slot="end" name="send"></ion-icon>
            </ion-button>

        </ion-buttons>
    </ion-toolbar>
    <ion-toolbar color="danger" *ngIf="!entroEnabled">
        <!-- <p class="ion-text-center">Conferma la scheda</p> -->
        <ion-buttons>
            <ion-button class="ion-text-center">
                <ion-label translate>Danger</ion-label>

            </ion-button>

        </ion-buttons>
    </ion-toolbar>

</ion-footer>
